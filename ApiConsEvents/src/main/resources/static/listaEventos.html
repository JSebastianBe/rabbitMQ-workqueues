<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Datos</title>
    <!-- Enlace a Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h6 id="hora-actual" class="text-center mb-4"></h6>
    <h1 class="text-center mb-4">Consulta de Eventos</h1>


    <!-- Tabla de datos -->
    <div class="table-responsive">
        <table id="data-table" class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Empleado</th>
                <th>Evento</th>
                <th>Fecha</th>
            </tr>
            </thead>
            <tbody>
            <!-- Filas de datos serán agregadas aquí -->
            </tbody>
        </table>
    </div>
</div>

<!-- Enlace a jQuery y Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Archivo JavaScript para consumir el API -->
<script src="app.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        fetchData();

        setInterval(fetchData, 5000);

        actualizarHora(); // Llama a la función una vez al cargar
        setInterval(actualizarHora, 1000);
    });
</script>
</body>
</html>
